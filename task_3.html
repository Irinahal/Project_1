<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Товарів</title>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Логотип">
        <nav>
            <ul>
                <li><a href="#">Категорія 1</a></li>
                <li><a href="#">Категорія 2</a></li>
                <li><a href="#">Категорія 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Категорія 1</a></li>
                <li><a href="#">Підкатегорія 1.1</a></li>
            </ul>
        </nav>
        <h1>Опис Категорії 1.1</h1>
        <article>
            <h2>Товар 1</h2>
            <p>Опис товару 1</p>
            <figure>
                <img src="product1.jpg" alt="Товар 1">
                <figcaption>Ціна: $100</figcaption>
            </figure>
            <ul>
                <li>Характеристика 1</li>
                <li>Характеристика 2</li>
                <li>Характеристика 3</li>
            </ul>
        </article>
    </main>
    <aside>
        <h2>Банери</h2>
        <figure>
            <img src="banner1.jpg" alt="Банер 1">
            <figcaption><a href="#">Банер 1</a></figcaption>
        </figure>
    </aside>
    <footer>
        <p>&copy; 2024 Каталог Товарів. Усі права захищені.</p>
        <nav>
            <ul>
                <li><a href="#">Категорія 1</a></li>
                <li><a href="#">Категорія 2</a></li>
                <li><a href="#">Категорія 3</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
